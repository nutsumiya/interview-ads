<!DOCTYPE html>
<html ng-app="application">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">

    <div ng-controller="NationalIDReceiverController" ng-show="isShow()">
        <header>
          <h1 class="text-center">Scan National ID</h1>
        </header>
        <form ng-submit="submitNationalID()">
            <div class="form-group">
                <label for="nationalID">National ID</label>
                <input type="text" class="form-control" id="nationalID" ng-model="nationalID" placeholder="XXXXX-XXXXXX-XX-X">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


    <div ng-controller="CheckDocumentController" ng-show="isShow()">
        <span ng-bind="nowPage()"></span>
        <header>
          <h1 class="text-center">Station 1</h1>
          <h2 class="text-center">Check Document</h2>
        </header>

        <form>
            <div class="checkbox" ng-repeat="document in requireDocuments">
                <label>
                    <input type="checkbox" ng-model="document.isHave"> {{document.name}}
                </label>
            </div>
            <button class="btn btn-default" ng-click="passClick()">Pass</button>
            <button class="btn btn-default" ng-click="notPassClick()">Not Pass</button>
        </form>
    </div>



    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
